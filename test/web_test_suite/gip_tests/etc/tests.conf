[gip]
# information on where to put the results of the tests
# modify paths to match your installation
results_dir=results
results_page=results.html

# site_names and site_dns can be a single site if desired
site_names=FNAL_FERMIGRID_ITB,BNL_ITB_Test1,UC_ITB,LBNL_DSD_ITB,CIT_ITB_1,LBNL_VTB,CIGI-ITB,OUHEP_ITB,Purdue-ITB
site_dns=fnal.gov,bnl.gov,uchicago.edu,lbl.gov,ultralight.org,uiuc.edu,ou.edu,purdue.edu

# BDII information
bdii_addr=is-itb2.grid.iu.edu
bdii_port=2170

[SRM_Check]
valid_versions=1.1.0,2.2.0,1.1,2.2
deprecated_versions=1.1.0,2.2.0

[CERN_BDII_Check]
bdii_conf_url=http://egee-pre-production-service.web.cern.ch/egee-pre-production-service/bdii/pps-all-sites.conf
required_sites=BNL_ITB_Test1,CIT_ITB_1,CMS-BURT-ITB,CMS-BURT-ITB2,FNAL_FERMIGRID_ITB,LBNL_VTB,Purdue-ITB,TTU-TESTWULF,UC_ITB

[Compare_BDII_CEMon]
source=cemon
excludes=GlueCEStateFreeJobSlots,GlueCEStateRunningJobs,GlueCEStateTotalJobs,GlueSiteLocation,GlueSAStateAvailableSpace,GlueSAStateUsedSpace
