[SE dCache]
enabled = True
name = Purdue dCache
srm_endpoint = srm://srm-dcache.rcac.purdue.edu:8443/srm/managerv2
infoprovider_endpoint = file:command_output/purdue_info.xml
provider_implementation = dcache19
implementation = dcache
version = 1.9.5-9
default_path = /pnfs/rcac.purdue.edu/data/$VONAME

[Site Information]
site_name = Purdue-RCAC
host_name = osg.rcac.purdue.edu

[Storage]
worker_node_temp = /scratch
data_dir = /opt/osg/data
app_dir = /opt/osg/app
default_se = srm-dcache.rcac.purdue.edu

