
# gpn-husker test config
# Important things we are testing here:
# 1) setting cluster changes the CE hosting cluster in the batch provider
# 2) setting cluster changes the associated cluster in the cluster provider
# 3) setting other_ces changes the foreign keys in the cluster provider

[pbs]
pbs_path = /usr/pbs/bin
atlas_blacklist = *
cms_blacklist = *
cmsprod_blacklist = *
host = localhost
queue_exclude = pushpa,oli,aarond,osg
atlas_whitelist = atlas
workq_blacklist = cms,dzero,atlas
cmsprod_whitelist = cms
dzero_blacklist = *
dzero_whitelist = dzero
cms_whitelist = cms
lcgadmin_blacklist = *
lcgadmin_whitelist = cms
default_blacklist = *
default_whitelist = gridex

[vo]
vo_blacklist=localUsers,dteam,ops
user_vo_map=test_configs/red-osg-user-vo-map.txt

[gip]
osg_config=test_configs/gpn-husker.config.ini
osg_version_script = test_configs/osg-version
check_osg = False

[dcache]
space_stagePools_vos=cms
space_default_vos=cms,dzero
